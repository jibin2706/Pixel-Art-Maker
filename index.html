<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Delius|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Lab: Pixel Art Maker</h1>
    </header>
    <main>
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            Height:
            <input type="text" id="inputHeight" name="height" min="10" max="100" value="50" pattern="[0-9]*" required> Width:
            <input type="text" id="inputWeight" name="width" min="10" max="100" value="100" pattern="[0-9]*" required> <br>
            <input type="submit" value="Generate">
        </form>

        <h2>Options</h2>

        <label for="rainbow">Rainbow</label>
        <input type="checkbox" id="rainbow">

        <label for="colorPicker">Pick A Color:</label>
        <input type="color" id="colorPicker" value="#ffffff">
        <!-- <br> -->

        <h2>Canvas</h2>
        <table id="pixelCanvas"></table>
    </main>
    
    <div class="error">
        <h2>Not available for mobiles and tablets</h2>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/designs.js"></script>
</body>

</html>
