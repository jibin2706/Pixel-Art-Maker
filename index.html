<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Delius|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Lab: Pixel Art Maker</h1>
    </header>
    <main>
        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            Grid Height:
            <input type="number" id="inputHeight" name="height" min="10" max="100" value="50" required> Grid Width:
            <input type="number" id="inputWeight" name="width" min="10" max="100" value="100" required>
            <input type="submit" value="Generate">        
        </form>

        <h2>Options</h2>

        <label for="rainbow">Rainbow</label>
        <input type="checkbox" id="rainbow">

        <label for="colorPicker">Pick A Color:</label>
        <input type="color" id="colorPicker" value="#ffffff">
        <!-- <br> -->

        <label for="range">Size of the cells</label>
        <input type="range" id="range" min="10" max="30" value="20">

        <h2>Canvas</h2>
        <table id="pixelCanvas"></table>
    </main>

    <script src="js/jquery.js"></script>
    <script src="js/designs.js"></script>
</body>

</html>
